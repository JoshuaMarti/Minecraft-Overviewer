name: Build
on:
  - push
jobs:
  Build-Linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install numpy

      - name: Build extension
        run: python setup.py build