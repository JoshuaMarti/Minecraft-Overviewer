name: Build
on:
  - push
jobs:
  Build-Linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies (apt)
        run: sudo apt-get -y install zlib1g-dev libjpeg-dev

      - name: Install dependencies (pip)
        run: python -m pip install numpy Pillow==9.1.1

      - name: Clone Pillow 9.1.1
        run: git clone --branch=9.1.1 --depth=1 https://github.com/python-pillow/Pillow.git /pillow

      - name: Build extension
        run: env PIL_INCLUDE_DIR=/pillow/src/libImaging/ python setup.py build

  Build-Windows-x86_64:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v3

      - name: Install dependencies (pip)
        run: python -m pip install numpy pillow

      - name: Build extension
        run: python setup.py build
